<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - stockportfolio.pro</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="glass">
    <div class="waves"><div class="wave w1"></div><div class="wave w2"></div><div class="wave w3"></div></div>
    <div id="loading-overlay" class="loading-overlay" hidden aria-live="polite" aria-busy="true">
      <div class="loading-panel"><div class="spinner"></div></div>
    </div>
    <header class="navbar" role="banner">
      <div class="brand">
        <img src="/Media/icon.png" alt="Logo" class="brand-icon" />
        <span class="brand-name">stockportfolio.pro</span>
      </div>
  </header>
    <main class="container auth-shell">
      <form class="card auth-card" id="login-form" aria-labelledby="login-heading">
        <h1 id="login-heading" class="auth-heading">Sign in</h1>
        <label for="email">Email</label>
        <input id="email" class="apikey" type="email" required autocomplete="email" />
        <label for="password">Password</label>
        <input id="password" class="apikey" type="password" required autocomplete="current-password" />
        <button class="btn btn-primary auth-button" type="submit">Login</button>
        <div class="auth-note">No account? <a href="register.html">Register</a></div>
        <div id="error-message" class="error-message" role="alert"></div>
        <div id="success-message" class="success-message" role="status"></div>
      </form>
    </main>
    <div class="container">
      <footer class="landing-footer">
        <a class="footer-brand" href="index.html">c 2025 stockportfolio.pro. All rights reserved.</a>
        <div class="footer-links">
          <a href="privacy.html">Privacy</a>
          <a href="terms.html">Terms</a>
          <a href="support.html">Support</a>
          <a href="support.html#contact-info">Contact</a>
        </div>
      </footer>
    </div>
    <script src="js/login.js"></script>
    <script src="script.js"></script>
  </body>
</html>
